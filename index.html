<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
    <script>
        // Add event listener to individual delete buttons
        const deleteButtons = document.querySelectorAll('.delete');
        deleteButtons.forEach(button => {
            button.addEventListener('click', () => {
                const listItem = button.parentElement;
                listItem.style.display = 'none';
            });
        });

        // Add event listener to "Remove All" button
        const removeAllButton = document.getElementById('all');
        removeAllButton.addEventListener('click', () => {
            const listItems = document.querySelectorAll('ul li');
            listItems.forEach(listItem => {
                listItem.style.display = 'none';
            });
        });

    </script>
</body>

</html>
